name: CI/CD Pipeline

on:
  push:
    branches:
      - Ktesting
      - main
      - test
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Ktesting
      - main
      - test

jobs:
  display-info:
    runs-on: ubuntu-latest
    steps:
      - name: Display Push Info
        run: |
          echo "Commit Message: ${{ github.event.head_commit.message }}"
          echo "Pusher Name: ${{ github.actor }}"
  
  Sprint-2-Scenario:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Start Server
      - name: Install Server Dependencies
        run: |
          cd server
          npm install
      - name: Start Server
        run: |
          cd server/src
          npm uninstall bcrypt
          npm install bcrypt
          node index.js &
        continue-on-error: true

      # Wait for Server to Start
      - name: Wait for Server to Start
        run: sleep 10

      # Start Client
      - name: Install Client Dependencies
        run: |
          cd client
          npm install
      - name: Start Client
        run: |
          cd client
          npm start &
        continue-on-error: true

      # Wait for Client to Start
      - name: Wait for Client to Start
        run: sleep 10

      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # Run Selenium Tests
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Selenium dependencies
        run: pip install selenium

      - name: Register user Test
        run: |
          python3 Test/UAT1_UAT3_test.py
  
      - name: Login user Test
        run: |
          python3 Test/UAT2_P1_test.py
          python3 Test/UAT2_P2_UAT4_test.py
        
      - name: Check header consistansy and header menu
        run: |
          python3 Test/UAT5_UAT6_test.py
  
      - name: Check Basic search and visit request
        run: |
          python3 Test/UAT7_UAT8_test.py

          
